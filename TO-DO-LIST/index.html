<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-Do-List</title>

    <script
      src="https://kit.fontawesome.com/47fcef6c12.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header"><h1>TODAY'S WORKS</h1></div>
    <div class="main">
      <div class="con">
        <input
          type="text"
          autofocus
          placeholder="Enter Today Wroks..."
          id="item"
        />

        <ul id="todobox"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
