<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <div
      class="min-h-screen bg-gray-900 flex items-center justify-center min-h-screen"
    >
      <div class="bg-gray-700 p-8 rounded-xl shadow-lg max-w-sm w-full">
        <h2 class="text-center text-2xl text-white mb-6 font-bold">Login</h2>
        <form>
          <div class="mb-3">
            <label class="block text-md font-medium text-gray-300 mb-2"
              >Email.:</label
            >
            <input
              class="w-full px-3 py-2 bg-gray-600 text-white border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              type="text"
              placeholder="Enter your Email"
            />
          </div>

          <div class="mb-6">
            <label class="block text-md font-medium text-gray-300 mb-2" for=""
              >Password</label
            >
            <input
              class="w-full px-3 py-2 bg-gray-600 text-white border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              type="password"
              placeholder="Enter Your Password"
            />
          </div>
          <button
            class="w-full bg-blue-600 text-white mb-4 p-3 py-2 rounded-md cursor-pointer font-semibold hover:bg-blue-800"
            type="submit"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
