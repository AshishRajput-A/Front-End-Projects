<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/47fcef6c12.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div>
          <img src="./image/pair-trainers.jpg" alt="shoes" />
        </div>

        <div>
          <h1>JORDEN AIR</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quam natus
            esse possimus.
          </p>
        </div>

        <div class="text">
          <p class="price">$99.99</p>
          <button>Add to Cart</button>
        </div>

        <div class="icon">
          <div class="icon1"><i class="fa-regular fa-heart"></i></div>
          <div class="icon2">
            <i class="fa-sharp fa-solid fa-square-share-nodes"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
